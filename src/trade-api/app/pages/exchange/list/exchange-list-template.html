
<h3>Exchanges</h3>
<table class="table table-striped">
    <thead>
        <tr style="font-size:24px; font-weight:bold;">
            <td>Name</td>                
        </tr>
    </thead>
    <tbody>
        <tr class="clickable" ng-repeat="exchange in exchanges" ui-sref="exchange-detail({id: exchange.name.toLowerCase()})">
            <td>
                <exchange-logo exchange="exchange.name"></exchange-logo>
                &nbsp;
                <span style="font-size:24px;">
                    {{exchange.name}}
                </span>
            </td>
        </tr>
    </tbody>
</table>
