<div class="modal-header" style="background-color:greenyellow;">
    <h3 class="modal-title">Transfer Funds</h3>
</div>
<div class="modal-body" style="font-size:24px;">

    <table>
        <tr>
            <td style="font-weight:bold;">Commodity:&nbsp;</td>
            <td>
                <commodity-logo symbol="data.symbol"></commodity-logo>
                &nbsp;{{data.symbol}}
            </td>
        </tr>
        <tr>
            <td style="font-weight:bold;">Available:&nbsp;</td>
            <td>{{data.available}}</td>
        </tr>
        <tr>
            <td style="font-weight:bold;">Quantity:&nbsp;</td>
            <td>
                <input type="text" ng-model="data.quantityToSend" />
            </td>
        </tr>
        <tr>
            <td style="font-weight:bold">Source:&nbsp;</td>
            <td><exchange-logo exchange="data.source.id"></exchange-logo> {{data.source.name}}</td>
        </tr>
        <tr>
            <td style="font-weight:bold">Destination:&nbsp;</td>
            <td><exchange-logo exchange="data.destination.id"></exchange-logo>&nbsp;{{data.destination.name}}</td>
        </tr>
        <tr>
            <td colspan="2" style="padding-top:5px;">
                <button class="btn btn-lg btn-primary" style="margin-top:2px; margin-bottom:2px; margin-left:2px; margin-right:2px;" ng-repeat="item in data.availableDestinations" ng-click="onDestinationClicked(item)" style="margin-left:5px; min-width:125px;">
                    <exchange-logo exchange="item.id"></exchange-logo>&nbsp;{{item.name}}
                </button>
                &nbsp;
            </td>
        </tr>
    </table>

    <br />
    <div>
        Are you sure you want to transfer these funds?
    </div>

</div>
<div class="modal-footer">

    <button class="btn btn-lg btn-secondary pull-left" type="button" ng-click="cancel()">No, don't send them.</button>
    <button class="btn btn-lg btn-success" type="button" ng-click="ok()">Yes, send the funds!</button>
</div>
